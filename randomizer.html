            // Function to generate a random index using crypto
            function getRandomIndex() {
              const array = new Uint32Array(1);
              window.crypto.getRandomValues(array);
              return array[0] % gamePaths.length;
            }
        
            // Function to open the link in an iframe in a new tab
            function openLinkInIframe(url) {
              var win = window.open();
              win.document.body.style.margin = '0';
              win.document.body.style.height = '100vh';
              var iframe = win.document.createElement('iframe');
              iframe.style.border = 'none';
              iframe.style.width = '100%';
              iframe.style.height = '100%';
              iframe.style.margin = '0';
              iframe.src = url;
              win.document.body.appendChild(iframe);
            }
        
            function startRandomizer() {
              const randomValueElement = document.getElementById('random-value');
              const startTime = Date.now();
        
              let intervalId = setInterval(() => {
                const randomIndex = getRandomIndex();  // Use crypto-based random index
                const currentPath = gamePaths[randomIndex];
                const displayName = currentPath.replace(/^\/|\/$/g, '');  // Remove slashes for display
        
                // Make the value clickable
                randomValueElement.innerHTML = `<a href="#" onclick="openLinkInIframe('https://stealth-laylow.netlify.app${currentPath}')">${displayName}</a>`;
        
              }, 50); // Flip every 50ms
        
              // Stop after 3 seconds
              setTimeout(() => {
                clearInterval(intervalId);
                const finalPath = gamePaths[getRandomIndex()];
                const displayName = finalPath.replace(/^\/|\/$/g, '');  // Remove slashes for display
                randomValueElement.innerHTML = `<a href="#" onclick="openLinkInIframe('https://stealth-laylow.netlify.app${finalPath}')">${displayName}</a>`;
              }, 1500);  // Stop after 3 seconds (3000ms)
